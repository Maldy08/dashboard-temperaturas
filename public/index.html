<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Temperaturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h1 class="text-center mb-4">ğŸŒ¡ï¸ Dashboard de Temperaturas en Tiempo Real</h1>

    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Temperatura MÃ¡xima</h5>
            <p id="maximo" class="display-6 text-danger">-- Â°C</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Temperatura Promedio</h5>
            <p id="promedio" class="display-6 text-primary">-- Â°C</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Temperatura MÃ­nima</h5>
            <p id="minimo" class="display-6 text-success">-- Â°C</p>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <canvas id="grafica" height="100"></canvas>
      </div>
    </div>

    <div id="alerta" class="alert alert-danger text-center fw-bold" style="display: none;">
      ğŸš¨ Â¡ALERTA! Temperatura superior a 35Â°C ğŸš¨
    </div>

  </div>

  <script>
    const ctx = document.getElementById('grafica').getContext('2d');
    const datos = {
      labels: [],
      datasets: [{
        label: 'Temperatura (Â°C)',
        data: [],
        borderColor: 'rgba(255, 99, 132, 1)',
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        tension: 0.3
      }]
    };

    const config = {
      type: 'line',
      data: datos,
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: 'Hora' }
          },
          y: {
            min: 0,
            max: 50,
            title: { display: true, text: 'Temperatura Â°C' }
          }
        }
      }
    };

    const grafica = new Chart(ctx, config);
    const socket = io();

    const alerta = document.getElementById('alerta');
    const maximo = document.getElementById('maximo');
    const promedio = document.getElementById('promedio');
    const minimo = document.getElementById('minimo');

    socket.on('nueva-temperatura', (data) => {
      const hora = new Date(data.fecha).toLocaleTimeString();
      datos.labels.push(hora);
      datos.datasets[0].data.push(data.temperatura);

      if (datos.labels.length > 20) {
        datos.labels.shift();
        datos.datasets[0].data.shift();
      }

      grafica.update();

      maximo.innerText = `${data.maximo} Â°C`;
      promedio.innerText = `${data.promedio} Â°C`;
      minimo.innerText = `${data.minimo} Â°C`;

      if (data.temperatura > 35) {
        alerta.style.display = 'block';
        notificar("ğŸš¨ Alerta de Temperatura Alta", `Temperatura actual: ${data.temperatura} Â°C`);
      } else {
        alerta.style.display = 'none';
      }
    });

    function notificar(titulo, cuerpo) {
      if (Notification.permission === "granted") {
        new Notification(titulo, { body: cuerpo });
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification(titulo, { body: cuerpo });
          }
        });
      }
    }
  </script>

</body>
</html>
